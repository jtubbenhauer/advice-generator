<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "light-cyan": "hsl(193, 38%, 86%)",
              "neon-green": "hsl(150, 100%, 66%)",
              "gray-blue": "hsl(217, 19%, 38%)",
              "dark-gray-blue": "hsl(217, 19%, 24%)",
              "dark-blue": "hsl(218, 23%, 16%)",
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body
    class="m-0 p-0 box-border text-[24px] md:text-[28px] font-['Manrope'] bg-dark-blue"
  >
    <div class="flex w-screen h-screen items-center justify-center">
      <!-- Card container -->
      <div
        class="flex flex-col shadow-lg items-center w-11/12 max-w-[550px] rounded-lg bg-dark-gray-blue p-5 relative"
      >
        <!-- Advice text -->
        <p
          class="text-neon-green text-xs md:text-sm tracking-[0.3rem] mb-6 mt-4"
        >
          ADVICE #117
        </p>
        <!-- Quote -->
        <p class="text-center text-light-cyan md:px-5" id="quote">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <!-- Divider -->
        <button class="mt-7 mb-10">
          <img
            src="./images/pattern-divider-mobile.svg"
            alt="quote divider"
            class="md:hidden"
          />
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="quote divider"
            class="hidden md:block"
          />
        </button>
        <!-- Dice button -->
        <div
          class="hover:shadow-[0_0_2rem_#52ffa8] transition-shadow duration-100 bg-neon-green rounded-full w-16 h-16 flex items-center justify-center absolute bottom-[-2rem] cursor-pointer"
          onclick="handleClick()"
        >
          <img src="./images/icon-dice.svg" alt="Dice" />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
