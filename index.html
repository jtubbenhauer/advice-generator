<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "light-cyan": "hsl(193, 38%, 86%)",
              "neon-green": "hsl(150, 100%, 66%)",
              "gray-blue": "hsl(217, 19%, 38%)",
              "dark-gray-blue": "hsl(217, 19%, 24%)",
              "dark-blue": "hsl(218, 23%, 16%)",
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body
    class="m-0 p-0 box-border text-[24px] md:text-[28px] font-['Manrope'] bg-dark-blue"
  >
    <div class="flex w-screen h-screen items-center justify-center">
      <!-- Card container -->
      <div
        class="flex flex-col items-center w-11/12 rounded-lg bg-dark-gray-blue p-5"
      >
        <!-- Advice text -->
        <p class="text-neon-green text-xs tracking-[0.2rem] mb-6 mt-4">
          ADVICE #117
        </p>
        <!-- Quote -->
        <p class="text-center text-light-cyan">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <!-- Divider -->
        <div class="my-5">
          <img
            src="./images/pattern-divider-mobile.svg"
            alt="quote divider"
            class="md:hidden"
          />
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="quote divider"
            class="hidden md:block"
          />
        </div>
        <!-- Dice button -->
        <img src="" alt="" />
      </div>
    </div>
  </body>
</html>
